<!doctype html>
<html>
<head>
  <style>
    .draggable {
      position: absolute;
      z-index: 9;
      background-image: url('../static/background.jpg');
      background-repeat: no-repeat;
      background-position: center;
      padding: 40px;
      border-radius: 30px;
      box-shadow: 0 0 40px rgba(0,0,0,0.2);
    }

    .drag-header {
      padding: 8px;
      cursor: move;
      border-radius: 10px;
      background-color: #2196F3;
      color: white;
      text-align: center;
      margin-bottom: 10px;
    }

    .function {
      padding: 8px;
      cursor: pointer;
      border-radius: 10px;
      background-color: hsla(120, 100%, 75%, 0.3);  /*HSLA color values are an extension of HSL with an Alpha channel (opacity).*/
      text-align: center;
      margin-bottom: 10px;
    }

    .function a {
      color: white;
      text-decoration: none;
    }
  </style>
</head>

<body>

<!-- Profile Window -->
<div class="draggable" style="top:200px; left:250px;">
  <div class="drag-header">Drag me</div>
  <h1>{{ username }}</h1>
  <h4>{{ email }}</h4>
  <h4>{{ country }}</h4>
</div>

<!-- Functions Window -->
<div class="draggable" style="top:200px; right:50px;">
  <div class="drag-header">Functions</div>

  <div class="function">
    <a href="{{ url_for('todo_list') }}">To-do List</a>
  </div>

  <div class="function">
    <a href="{{ url_for('time_management') }}">Time Management</a>
  </div>

  <div class="function">
    <a href="{{ url_for('wikipedia') }}">Wikipedia</a>
  </div>
</div>

<script>
  document.querySelectorAll(".draggable").forEach(makeDraggable);

  function makeDraggable(elmnt) {
    let pos1 = 0, pos2 = 0, pos3 = 0, pos4 = 0;
    const header = elmnt.querySelector(".drag-header");

    header.onmousedown = dragMouseDown;

    function dragMouseDown(e) {
      e.preventDefault();
      pos3 = e.clientX;
      pos4 = e.clientY;
      document.onmouseup = closeDragElement;
      document.onmousemove = elementDrag;
    }

    function elementDrag(e) {
      e.preventDefault();
      pos1 = pos3 - e.clientX;
      pos2 = pos4 - e.clientY;
      pos3 = e.clientX;
      pos4 = e.clientY;
      elmnt.style.top = (elmnt.offsetTop - pos2) + "px";
      elmnt.style.left = (elmnt.offsetLeft - pos1) + "px";
    }

    function closeDragElement() {
      document.onmouseup = null;
      document.onmousemove = null;
    }
  }
</script>

</body>
</html>
