<!doctype html>
<html>
<head>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Delius&display=swap" rel="stylesheet">
  <style>
  	html, body {
      height: 100%;
      margin: 0;
	}	

	body {
      background-image: url("C:/Users/Mark_/final/static/background.jpg");
      background-repeat: no-repeat;
      background-position: center center;
      background-size: cover;
      background-attachment: fixed;
    }

  	*{
      font-family: "Delius", cursive;
      font-weight: 400;
      font-style: normal;
  	}

	.header{
		color:orange;
		background-color: #FFFFE0;
		border-radius: 10px;
		box-shadow: 0 0 20px rgba(0, 0, 0, 0.2);
	}

	#myUL{
		font-size: 30px;
	}	

	ul {
    	padding: 0;
    	margin: 0 auto;
    	width: 80%;
	}

	ul li {
    	list-style-type: none;
	    cursor: pointer;
    	position: relative;
	    padding: 15px 50px 15px 20px;
	    font-size: 28px;
    	background: #f1f1f1;
	    margin-bottom: 10px;
    	border-radius: 10px;

	    display: flex;
	    align-items: center;
	    justify-content: space-between;
	}


	ul li:hover {
        background: #ddd;
    }

    ul li.checked {
  		background: #faf0c8;
  		color: black;
  		text-decoration: line-through;
	}

	.close {
    	position: absolute;
  		right: 0;
  		top: 0;
  		padding: 12px 16px 12px 16px;
	}

	.close:hover {
  		background-color: #f44336;
  		color: white;
	}

  </style>
</head>
<body>
  <div id="myDIV" class="header"><center>
    <h2 style="margin:5px">{{username}}'s To Do List</h2>
    <input type="text" id="myInput" placeholder="Title...">
    <span onclick="newElement()" class="addBtn">Add</span></center>
  </div>

<center><ul id="myUL">
  <li>Logged</li>
  <li class="checked">Checked</li>
  </ul></center>
<script>
// Create a "close" button and append it to each list item
var myNodelist = document.getElementsByTagName("LI");
var i;
for (i = 0; i < myNodelist.length; i++) {
  var span = document.createElement("SPAN");
  var txt = document.createTextNode("\u00D7");
  span.className = "close";
  span.appendChild(txt);
  myNodelist[i].appendChild(span);
}

// Click on a close button to hide the current list item
var close = document.getElementsByClassName("close");
var i;
for (i = 0; i < close.length; i++) {
  close[i].onclick = function() {
    var div = this.parentElement;
    div.style.display = "none";
  }
}

// Add a "checked" symbol when clicking on a list item
var list = document.querySelector('ul');
list.addEventListener('click', function(ev) {
  if (ev.target.tagName === 'LI') {
    ev.target.classList.toggle('checked');
  }
}, false);

// Create a new list item when clicking on the "Add" button
function newElement() {
  var li = document.createElement("li");
  var inputValue = document.getElementById("myInput").value;
  var t = document.createTextNode(inputValue);
  li.appendChild(t);
  if (inputValue === '') {
    alert("You must write something!");
  } else {
    document.getElementById("myUL").appendChild(li);
  }
  document.getElementById("myInput").value = "";

  var span = document.createElement("SPAN");
  var txt = document.createTextNode("\u00D7");
  span.className = "close";
  span.appendChild(txt);
  li.appendChild(span);

  for (i = 0; i < close.length; i++) {
    close[i].onclick = function() {
      var div = this.parentElement;
      div.style.display = "none";
    }
  }
}
</script>
</body>
</html>
